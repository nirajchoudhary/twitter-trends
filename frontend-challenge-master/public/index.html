<!DOCTYPE html>
<html>

	<head>
    
        <title>Twitter trends</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- fontawesome icon -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
        <!-- google pie chart -->
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="main.js"></script>
	<link href="main.css" rel="stylesheet">
	</head>
    
	<body>
		<div id="trendDataSection">
			<div class="section">
				<div class="sectionHeader">
					<h3><center>Select countries</center></h3>
				</div>
				<div class="sectionBody">
					<label for="firstCountry">Select country</label>
					<br>
					<i class="fa fa-globe" aria-hidden="true"></i>
					<select class="selectBox" id="1stCountry" name="1stCountry">
					</select>
					<br><p></p>
					<label for="2ndCountry">Select country</label>
					<br>
					<i class="fa fa-globe" aria-hidden="true"></i>
					<select class="selectBox" id="2ndCountry" name="2ndCountry">
					</select>
				</div>
			</div>
			<div class="section">
				<div class="sectionHeader">
					<h3><center>Common trends</center></h3>
				</div>
				<div class="sectionBody" id="trendsBody" style="height:300px;">
				</div>
			</div>
		</div>
		<div id="trendGraphSection">
			<br>
			<h3><center>Trend weights contribution</center></h3>
			<div id="graphDiv" style="width:100%;height:400px;"></div>
		</div>
	</body>
</html>
